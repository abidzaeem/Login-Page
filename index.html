<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Kanit:wght@300&family=Michroma&family=Prompt&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

    <title>Login Page</title>

  </head>
  <body>
    <header>
      <!-- NavBar -->
      <div class="navBar">
        <nav>
          <h1>Login Page</h1>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <br /><br /><br /><br />
        <!-- Container -->
        <div class="container">
          <!-- Image -->
          <div id="img">
            <img src="user.png" height="100px" width="100px" />
          </div>

          <!-- Username -->
          <div id="username">
            <label for="username"></label>
            <input type="username" placeholder="Username" id="username" />
          </div>
          <br />

          <!-- Password -->
          <div id="password">
            <label for="password"></label>
            <input type="password" name="Password" id="password" />
            <i class="bi bi-eye-slash"id="showPassword"></i>
          </div>
          <br />

          <!-- Login Button -->
          <div id="login">
            <button>Log In</button>
          </div>
        </div>
      </section>
      <br /><br /><br /><br /><br /><br />
    </main>
    <footer>
      <!-- Copyright -->
      <div class="copyright">
        <p>Â© Copyright</p>
      </div>
    </footer>
    <script src="login.js"></script>
  </body>
</html>
